<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokédex</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    Pokédex
    <button class="darklighttoggle">
      <img src="IMG_5526.png" alt="Dark Mode Toggle" class="darklighttoggleimg">
    </button>
  </div>
  <div class="wrapper">
  <div class=" pokemon pokemon-card">
    <div class="pokemon-card-header">
      <h1 class='hm'></h1>
  </div>
    <div class="pokemon-card-body">
      <img class="pokemonimage" src="" alt=""/>
      <p class="description"></p>
    </div>
  </div>
    <div class=" pokemon pokemon-select-menu">
      <div class='search'>
        <input type="text" class="search-bar" placeholder="Search Pokémon...">
      </div>
    </div>
  </div>
  <h1 class="loadingdata">Loading Data...</h1>
  <div class="ldBar"
  style="width:100%;height:60px",
  data-stroke="data:ldbar/res,gradient(0,1,#9df,#9fd,#df9,#fd9)",
  data-path="M10 20Q20 15 30 20Q40 25 50 20Q60 15 70 20Q80 25 90 20"
    data-value="50"
></div>
  <h3 class="loadingdata2">This may take a few minutes...</h3>
  <img src="IMG_5519.gif" alt="loading" class="loading">
  <script src="https://cdn.jsdelivr.net/npm/@loadingio/loading-bar@0.1.1/dist/loading-bar.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
